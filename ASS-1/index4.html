<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Customer Entry Form</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // JavaScript Validation
        function validateForm() {
            var name = document.forms["customerForm"]["name"].value;
            var address = document.forms["customerForm"]["address"].value;
            var age = document.forms["customerForm"]["age"].value;
            var gender = document.forms["customerForm"]["gender"].value;
            var roomType = document.forms["customerForm"]["roomType"].value;
            var paymentType = document.forms["customerForm"]["paymentType"].value;

            // Validate name
            if (name == "") {
                alert("Name must be filled out");
                return false;
            }

            // Validate address
            if (address == "") {
                alert("Address must be filled out");
                return false;
            }

            // Validate age
            if (age == "" || isNaN(age) || age <= 0) {
                alert("Please enter a valid age");
                return false;
            }

            // Validate gender
            if (!document.querySelector('input[name="gender"]:checked')) {
                alert("Please select your gender");
                return false;
            }

            // Validate room type
            if (roomType == "") {
                alert("Please select a room type");
                return false;
            }

            // Validate payment type
            if (paymentType == "") {
                alert("Please select a payment type");
                return false;
            }

            // If all validations pass
            alert("Form submitted successfully!");
            return true;
        }
    </script>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Hotel Customer Entry Form</h2>
        <form name="customerForm" onsubmit="return validateForm()" class="needs-validation" novalidate>

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" name="gender" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="female" name="gender" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <!-- Room Type -->
            <div class="mb-3">
                <label for="roomType" class="form-label">Room Type</label>
                <select class="form-select" id="roomType" name="roomType" required>
                    <option value="" selected>Select Room Type</option>
                    <option value="A/C">A/C</option>
                    <option value="Non A/C">Non A/C</option>
                    <option value="Deluxe">Deluxe</option>
                </select>
            </div>

            <!-- Type of Payment -->
            <div class="mb-3">
                <label for="paymentType" class="form-label">Payment Type</label>
                <select class="form-select" id="paymentType" name="paymentType" required>
                    <option value="" selected>Select Payment Type</option>
                    <option value="Cash">Cash</option>
                    <option value="Credit/Debit Card">Credit/Debit Card</option>
                    <option value="Coupons">Coupons</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
