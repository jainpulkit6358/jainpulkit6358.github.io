<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
        <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="background">
        <div class="sun "></div>
        <div class="moon"></div>
        <div class="cloud">
            <img src="img/cloud.png" alt="" style="z-index: 1;position: absolute;">
            <img src="img/cloud.png" alt="" style="top: 50px; position: absolute;z-index: 1;left: 900px;">
            <img src="img/cloud.png" alt="" style="top: 0px; position: absolute;z-index: 1;left: 600px;">
        </div>
        <div class="" style="position: relative;">
            <img src="img/cloud.png" alt="" style="z-index: 1;position: absolute;top: 200px;">
            <img src="img/cloud.png" alt="" style="top: 180px;position: absolute;z-index: 1;left: 400px;">
            <img src="img/cloud.png" alt="" style="top: 200px;position: absolute;z-index: 1;left: 900px;">
        </div>
        <div class="river">
            <img src="img/river.jpg" alt="">
            <img src="img/bus.png" class="bus" alt="">
        </div>
        <div class="human">
            <img src="img/human.png" class="hm" alt="">
            <img src="img/busstop.png" alt="" style="bottom: 50px;position: relative;z-index: 0;">
        </div>
    </div>
</body>

</html>
