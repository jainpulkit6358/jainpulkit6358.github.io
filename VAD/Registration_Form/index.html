<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .inn {
        width: 40px;
    }
</style>

<body>
    <div align="center">
        <h1>Regestration Form</h1>

        <form action="">
            <fieldset>
                <legend>Student Details</legend>
                <label for="name">First Name</label>
                <input required type="text" placeholder="First Name" maxlength="25"><span class="validity"></span><br>
                <label for="name">Last Name</label>
                <input required type="text" placeholder="Last Name" maxlength="25"><span class="validity"></span><br>
                <label for="gender">Gender: </label>
                <label for="male">Male</label>
                <input required type="radio" name="gender" class="inn">
                <label for="Female">Female</label>
                <input required type="radio" name="gender" class="inn"><span class="validity"></span><br>
                <label for="phone">Phone</label>
                <input type="text" class="inn" name="phone" id="" value="+91" min="0" size="1" max="2" disabled><input type="number" max="10" min="8"><br>
                <label for="dob">Date Of Birth:</label>
                <input required type="date" name="" id=""><span class="validity"></span><br>
                <div style="display: flex;position: absolute;width: 300px;float:initial;left: 40%;margin-top: 20px"><label for="course">Course</label>
                    <input type="checkbox" name="course" id=""><label for="BCA">BCA</label>
                    <input type="checkbox" name="course" id=""><label for="BBA">BBA</label>
                    <input type="checkbox" name="course" id=""><label for="Other">Other</label></div>
                <br>
                <div><label for="address">Address</label>
                    <input type="text" maxlength="30"><br>
                    <label for="city">City</label>
                    <select name="city" id="">
    <option value="default" selected disabled>--Choose <span class="validity"></span>City--</option>
    <option value="Delhi">Delhi</option>
    <option value="Merrut">Merrut</option>
    <option value="Mumbai">Mumbai</option>
</select><span class="validity"></span><br>
                    <label for="pin">Pin-code</label>
                    <input required type="number"><span class="validity"></span><br>
                    <label for="email">Email-Id</label>
                    <input required type="email" name="email" id=""><span class="validity"></span><br>
                    <label for="password">Password</label>
                    <input required type="password" name="password" id=""><span class="validity"></span><br>
                    <input type="submit" class="btn">
                    <input type="reset" class="btn">
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
